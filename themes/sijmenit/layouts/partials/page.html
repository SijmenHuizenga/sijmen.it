{{ partial "header.html" . }}

<header class="intro-header" style="
    background-image: url('/img/{{ .Params.bgimage }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>{{ .Params.subtitle }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ .Description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ .Content }}
        </div>
    </div>
</div>


{{ partial "footer.html" . }}
